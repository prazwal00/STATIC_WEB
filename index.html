<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prazwal Baral | Troubleshooter</title>
  <meta name="description" content="Professional technical troubleshooter specializing in problem-solving and creating efficient digital solutions. Explore my portfolio and get in touch.">
  <meta name="keywords" content="Networking, VLAN, Firewall, Router, Scripting, Troubleshooting">
  <style>
    :root {
      --primary-color: #111111;
      --secondary-color: #444444;
      --light-bg: #f8fafc;
      --dark-bg: #0a0a0a;
      --text-light: #111111;
      --text-dark: #f8fafc;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      background: var(--light-bg);
      color: var(--text-light);
      transition: var(--transition);
    }

    .container {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: var(--transition);
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      animation: rotate 6s linear infinite;
      z-index: -1;
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 2px;
      background: inherit;
      border-radius: inherit;
      z-index: -1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: 1.2;
    }

    .title-description {
      font-size: 1.25rem;
      color: #64748b;
      margin-bottom: 2rem;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .social-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      text-decoration: none;
      color: white;
      background: var(--primary-color);
      transition: var(--transition);
    }

    .social-link:hover {
      transform: translateY(-2px);
      background: #333333;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .social-link svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--primary-color);
      border: none;
      padding: 0.75rem;
      border-radius: 50%;
      cursor: pointer;
      transition: var(--transition);
    }

    .theme-toggle svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    footer {
      margin-top: 2rem;
      color: #64748b;
      font-size: 0.875rem;
    }

    /* Dark Mode */
    body.dark-mode {
      background: var(--dark-bg);
      color: var(--text-dark);
    }

    .dark-mode .card {
      background: rgba(10, 10, 10, 0.95);
    }

    .dark-mode .title-description {
      color: #94a3b8;
    }

    .dark-mode .social-link {
      background: #333333;
    }

    .dark-mode .social-link:hover {
      background: #444444;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }
      
      .card {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .social-links {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>

      <footer>
        <p>&copy; 2025 Prazwal Baral. All rights reserved.</p>
      </footer>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const isDarkMode = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') document.body.classList.add('dark-mode');

    // Add smooth transitions after initial load
    setTimeout(() => {
      document.body.style.transition = 'var(--transition)';
    }, 100);
  </script>
