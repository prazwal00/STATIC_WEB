<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Prazwal Baral | Troubleshooter</title>
  <meta charset="UTF-8">
  <meta name="description" content="Young, passionate believer with a positive attitude who is continuously on the lookout for new opportunities to learn.">
  <meta name="keywords" content="HTML, CSS, JavaScript, Prajwal, Baral, Prazwal, Prajwal Baral, Prazwal Baral">
  <meta name="language" content="english,English,en-us,en">
  <meta name="author" content="Prajwal">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="title-icon.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f9f9f9, #ffffff);
      transition: background-color 0.3s ease;
      user-select: none; /* Added */
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      max-width: 90%;
      width: 400px;
      text-align: center;
    }

    .card:before {
      content: '';
      position: absolute;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      background: linear-gradient(to top left, #f9f9f9, #ffffff);
      z-index: -1;
    }

    .card:hover {
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #000000;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 24px;
      color: #000000;
      opacity: 0.8;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      display: inline-block;
      margin-right: 10px;
      font-size: 24px;
      color: #333333;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #0066ff;
    }

    .footer {
      margin-top: 40px;
      color: #ffffff;
      text-align: center;
    }

    .footer p {
      font-size: 14px;
      opacity: 0.8;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #111111;
      color: #ffffff;
    }

    .card.dark-mode {
      background-color: #333333;
      color: #ffffff;
    }

    .card.dark-mode h1,
    .card.dark-mode p {
      color: #ffffff;
    }

    .dark-mode-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .dark-mode-btn i {
      font-size: 24px;
      color: #333333;
    }

    .dark-mode-btn:hover {
      transform: scale(1.2);
    }

    .instagram-logo {
      display: inline-block;
      height: 30px;
      width: 30px;
      background-size: cover;
      transition: background-image 0.3s ease;
    }

    .card.light-mode .instagram-logo {
      background-image: url("instagram-light.svg");
    }

    .card.dark-mode .instagram-logo {
      background-image: url("instagram-dark.svg");
    }

    .linkedin-logo {
      display: inline-block;
      height: 30px;
      width: 30px;
      background-size: cover;
      transition: background-image 0.3s ease;
    }

    .card.light-mode .linkedin-logo {
      background-image: url("linkedin-light.svg");
    }

    .card.dark-mode .linkedin-logo {
      background-image: url("linkedin-dark.svg");
    }

    .blogger-logo {
      display: inline-block;
      height: 30px;
      width: 30px;
      background-size: cover;
      transition: background-image 0.3s ease;
    }

    .card.light-mode .blogger-logo {
      background-image: url("blogger-light.svg");
    }

    .card.dark-mode .blogger-logo {
      background-image: url("blogger-dark.svg");
    }

    @media screen and (max-width: 480px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card light-mode" onclick="toggleDarkMode(this)">
      <h1>Prazwal Baral</h1>
      <p>Tech Enthusiast</p>
      <div class="social-icons">
        <a href="https://www.instagram.com/prazwal00" target="_blank" rel="noopener noreferrer">
          <span class="instagram-logo"></span>
        </a>
        <a href="https://www.linkedin.com/in/prazwal00" target="_blank" rel="noopener noreferrer">
          <span class="linkedin-logo"></span>
        </a>
        <a href="https://blog.prazwalbaral.com.np" target="_blank" rel="noopener noreferrer">
          <span class="blogger-logo"></span>
        </a>
      </div>
    </div>
    <div class="footer">
      <p>&copy; 2024 Prazwal Baral. All rights reserved.</p>
    </div>
  </div>

  <script>
    function toggleDarkMode(card) {
      const body = document.body;
      card.classList.toggle('dark-mode');
      body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
