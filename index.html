<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prazwal Baral | Troubleshooter</title>
  <meta name="description" content="Simplifying complex technical challenges through systematic troubleshooting and efficient solutions.">
  <style>
    :root {
      --primary: #1a1a1a;
      --secondary: #4a4a4a;
      --accent: #0077ff;
      --bg: #fafafa;
      --text: #333333;
      --grid-line: rgba(0, 119, 255, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: var(--bg);
      z-index: -2;
    }

    .grid-lines {
      position: fixed;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background-image: linear-gradient(var(--grid-line) 1px, transparent 1px),
                        linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 40s linear infinite;
      z-index: -1;
      pointer-events: none;
    }

    .dynamic-line {
      position: fixed;
      height: 1px;
      background: var(--accent);
      transform-origin: left center;
      animation: lineFlow 20s linear infinite;
      pointer-events: none;
      opacity: 0.2;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
    }

    header {
      text-align: center;
      margin: 6rem 0 4rem;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: -0.05em;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .tagline {
      font-size: 1.25rem;
      color: var(--secondary);
      max-width: 500px;
      margin: 0 auto;
      position: relative;
    }

    .tagline::after {
      content: '';
      display: block;
      width: 40px;
      height: 2px;
      background: var(--accent);
      margin: 1.5rem auto;
    }

    .links {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin: 3rem 0;
    }

    .link-item {
      font-size: 1.1rem;
      padding: 0.75rem 1.5rem;
      border: 2px solid var(--primary);
      border-radius: 50px;
      text-decoration: none;
      color: var(--primary);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .link-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--accent);
      transition: 0.4s ease;
      z-index: -1;
    }

    .link-item:hover {
      color: white;
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .link-item:hover::before {
      left: 0;
    }

    footer {
      text-align: center;
      margin: 4rem 0;
      color: var(--secondary);
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    @keyframes lineFlow {
      0% { transform: scaleX(0) translateX(-50vw); }
      100% { transform: scaleX(1) translateX(100vw); }
    }

    .click-effect {
      position: absolute;
      background: rgba(0, 119, 255, 0.1);
      border-radius: 50%;
      transform: scale(0);
      animation: clickRipple 0.6s ease-out;
      pointer-events: none;
    }

    @keyframes clickRipple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .dark-mode {
      --bg: #0a0a0a;
      --text: #ffffff;
      --primary: #f0f0f0;
      --secondary: #cccccc;
      --grid-line: rgba(255, 255, 255, 0.05);
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 2px solid var(--primary);
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s ease;
      z-index: 1000;
    }

    .theme-toggle:hover {
      transform: rotate(180deg);
      border-color: var(--accent);
    }

    .theme-toggle svg {
      width: 24px;
      height: 24px;
      fill: var(--primary);
    }

    @media (prefers-reduced-motion: reduce) {
      .grid-lines, .dynamic-line {
        animation: none;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .container {
        padding: 1.5rem;
      }
      
      .links {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="grid-lines"></div>
  
  <button class="theme-toggle" onclick="toggleTheme()">
    <svg viewBox="0 0 24 24">
      <path d="M12 18c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6zm0-10v4m0 4h.01M12 2v2m0 16v2M4.9 4.9l1.4 1.4m11.4 11.4l1.4 1.4M2 12h2m16 0h2M4.9 19.1l1.4-1.4m11.4-11.4l1.4-1.4"/>
    </svg>
  </button>

  <div class="container">
    <header>
      <h1>Prazwal Baral</h1>
      <p class="tagline">Troubleshooter</p>
    </header>

    <div class="links">
      <a href="https://www.linkedin.com/in/prazwal00" class="link-item" target="_blank">LinkedIn</a>
      <a href="https://www.instagram.com/prazwal00" class="link-item" target="_blank">Instagram</a>
    </div>

    <footer>
      <p>Â© 2025 Prazwal Baral. All rights reserved.</p>
    </footer>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    // Set initial theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') document.body.classList.add('dark-mode');

    // Create dynamic lines
    for (let i = 0; i < 5; i++) {
      const line = document.createElement('div');
      line.className = 'dynamic-line';
      line.style.top = `${Math.random() * 100}vh`;
      line.style.width = `${30 + Math.random() * 70}%`;
      line.style.animationDelay = `${Math.random() * 20}s`;
      document.body.appendChild(line);
    }

    // Click effect
    document.addEventListener('click', (e) => {
      const effect = document.createElement('div');
      effect.className = 'click-effect';
      effect.style.left = `${e.clientX}px`;
      effect.style.top = `${e.clientY}px`;
      document.body.appendChild(effect);
      setTimeout(() => effect.remove(), 600);
    });
  </script>
</body>
</html>
